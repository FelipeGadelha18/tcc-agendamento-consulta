<header class="header"></header>

<!-- MENU POPUP -->
  <p-menu #menu [popup]="true" [model]="items"></p-menu>

  <button
    pButton
    type="button"
    icon="pi pi-bars"
    class="p-button-text menu-btn"
    aria-label="Abrir menu"
    (click)="menu.toggle($event)">
  </button>

<div class="container">
  <h2>Minhas Fichas</h2>

  <div *ngIf="reservas.length === 0" class="vazio">
    Você ainda não possui fichas reservadas.
  </div>

  <div class="lista" *ngIf="reservas.length > 0">
    <div class="card" *ngFor="let reserva of reservas">

      <h3>{{ reserva.postoSaude?.nome }}</h3>

      <p class="endereco">
        {{ reserva.postoSaude?.endereco }} - {{ reserva.postoSaude?.bairro }}
      </p>

      <div class="info">

        <div class="info-item">
          <i class="pi pi-calendar"></i>
          <span>{{ reserva.dataReserva | date:'dd/MM/yyyy' }}</span>
        </div>

        <div class="status" [ngClass]="reserva.status?.toLowerCase()">
          <i
            class="pi"
            [ngClass]="{
              'pi-check-circle': reserva.status === 'CONFIRMADA',
              'pi-times-circle': reserva.status === 'CANCELADA',
              'pi-exclamation-circle': reserva.status === 'PENDENTE'
            }">
          </i>
          <span>{{ reserva.status }}</span>
        </div>

      </div>

      <!-- AÇÕES -->
      <div class="acoes" *ngIf="reserva.status === 'CONFIRMADA'">

        <button
          pButton
          type="button"
          icon="pi pi-file-pdf"
          label="Baixar comprovante"
          class="p-button-sm p-button-outlined"
          (click)="baixarComprovante(reserva.id)">
        </button>

        <button
          pButton
          type="button"
          icon="pi pi-times"
          label="Cancelar ficha"
          class="p-button-sm p-button-danger p-button-text"
          (click)="cancelarFicha(reserva.id)">
        </button>

      </div>

    </div>
  </div>
</div>
