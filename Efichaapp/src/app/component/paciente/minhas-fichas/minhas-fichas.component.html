<header class="header"></header>

<div class="container">
  <h2>Minhas Fichas</h2>

  <div *ngIf="reservas.length === 0" class="vazio">
    Você ainda não possui fichas reservadas.
  </div>

  <div class="lista">
    <div class="card" *ngFor="let reserva of reservas">

      <h3>{{ reserva.postoSaude?.nome }}</h3>

      <p class="endereco">
        {{ reserva.postoSaude?.endereco }} - {{ reserva.postoSaude?.bairro }}
      </p>

      <div class="info">

        <div class="info-item">
          <i class="pi pi-calendar"></i>
          <span>{{ reserva.dataReserva | date:'dd/MM/yyyy' }}</span>
        </div>

        <div class="status" [ngClass]="reserva.status?.toLowerCase()">
          <i class="pi" [ngClass]="{
            'pi-check-circle': reserva.status === 'CONFIRMADA',
            'pi-times-circle': reserva.status === 'CANCELADA',
            'pi-exclamation-circle': reserva.status === 'PENDENTE'}">
          </i>
          <span>{{ reserva.status }}</span>
        </div>

      </div>


      <!-- AÇÕES -->
      <div class="acoes" *ngIf="reserva.status === 'CONFIRMADA'">
        <button class="btn-cancelar" (click)="cancelarFicha(reserva.id)">
          Cancelar ficha
        </button>
      </div>

    </div>
  </div>
</div>
