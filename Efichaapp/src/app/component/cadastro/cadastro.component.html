<div class="page">
  <p-toast></p-toast>

  <div class="shape top-left" aria-hidden="true"></div>
  <div class="shape bottom-right" aria-hidden="true"></div>

  <div class="content">

    <!-- HEADER / PREFEITURA -->
    <div class="right-text auth-header" aria-hidden="true">
      <h3>PREFEITURA DE</h3>
      <h1>Rio Branco</h1>
    </div>

    <!-- CARD -->
    <div class="card auth-card">
      <h2>Cadastro E-ficha</h2>

      <form (ngSubmit)="salvar()">

        <label>Nome completo:</label>
        <input type="text" name="nome"
               [(ngModel)]="paciente.nomeCompleto" required />

        <div class="row">
          <div class="col">
            <label>CPF:</label>
            <input type="text" name="cpf"
                   [(ngModel)]="paciente.cpf" required />
          </div>
          <div class="col">
            <label>Telefone:</label>
            <input type="text" name="telefone"
                   [(ngModel)]="paciente.telefone" required />
          </div>
        </div>

        <label>E-mail:</label>
        <input type="email" name="email"
               [(ngModel)]="paciente.email" required />

        <div class="row">
          <div class="col flex2">
            <label>Endereço:</label>
            <input type="text" name="endereco"
                   [(ngModel)]="paciente.endereco" required />
          </div>
          <div class="col flex1">
            <label>Nº:</label>
            <input type="text" name="numeroCasa"
                   [(ngModel)]="paciente.numeroCasa" required />
          </div>
        </div>

        <label>Senha:</label>
        <input type="password" name="senha"
               [(ngModel)]="paciente.senha" required />

        <button type="submit" class="btn">Salvar</button>

        <p class="login-text">
          Possui conta?
          <a routerLink="/login">CLIQUE AQUI</a>
        </p>
      </form>
    </div>

  </div>
</div>
