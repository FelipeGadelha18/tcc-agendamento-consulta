<div class="login-container">

  <p-toast></p-toast>


  <div class="shape shape1"></div>
  <div class="shape shape2"></div>

  <div class="login-card">
    <h2>Bem vindos ao E-ficha RB</h2>

    <form (ngSubmit)="entrar()">
      <label for="tipoLogin" style="font-size: 12px; color: #555; margin-bottom: 5px; display: block; font-weight: 500;">Tipo de Acesso:</label>
      <div class="input-group" style="margin-bottom: 25px;">
        <select [(ngModel)]="tipoLogin" name="tipoLogin" id="tipoLogin" class="select-login">
          <option value="PACIENTE">Paciente</option>
          <option value="ADM">Administrador</option>
        </select>
      </div>

      <div class="input-group">
        <i class="pi pi-user icon"></i>
        <input type="text" [(ngModel)]="cpf" name="cpf" placeholder="CPF"/>
      </div>

      <div class="input-group">
        <i class="pi pi-lock icon"></i>
        <input type="password" [(ngModel)]="senha" name="senha" placeholder="Senha" />
      </div>

      <button class="login-btn">Entrar</button>
    </form>
    

    <p class="signup-text">
      Ainda n√£o possui cadastro?
      <a routerLink="/cadastro">Cadastre-se</a>
    </p>
  </div>

  <div class="side-text">
    <h3>PREFEITURA DE</h3>
    <h1>Rio Branco</h1>
  </div>
</div>
