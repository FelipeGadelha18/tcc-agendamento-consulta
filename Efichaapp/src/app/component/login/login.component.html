  <div class="subtitle">
    <h2>E-Ficha RB</h2>

    <div class="p-inputgroup input-field">

      </span>
      <input type="text" pInputText placeholder="CPF" [(ngModel)]="cpf">
    </div>

    <div class="p-inputgroup input-field">
      <span class="p-inputgroup-addon">
        <i class="pi pi-lock"></i>
      </span>
      <input type="password" pInputText placeholder="Senha" [(ngModel)]="senha">
    </div>

    <button pButton
            type="button"
            class="btn-enter"
            label="Entrar"
            (click)="entrar()">

  </div>
